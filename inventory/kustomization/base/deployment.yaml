apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  labels:
    app: inventory
spec:
  # Scaling
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      revisionHistoryLimit: 0
      containers:
      - name: inventory
        image: hylmar/inventory:BLUE
        imagePullPolicy: Always
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: RABBITMQ_HOST
            valueFrom:
              configMapKeyRef:
                name: inventory-configmap
                key: RABBITMQ_HOST
          - name: RABBITMQ_PORT
            valueFrom:
              configMapKeyRef:
                name: inventory-configmap
                key: RABBITMQ_PORT
          - name: RABBITMQ_USERNAME
            valueFrom:
              configMapKeyRef:
                name: inventory-configmap
                key: RABBITMQ_USERNAME
          - name: RABBITMQ_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: inventory-configmap
                key: RABBITMQ_PASSWORD
